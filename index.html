<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="googleSearchImage.html">Google Image Search</a>
            <a href="advancedSearch.html">Google Advanced Search</a>
        </nav>
    </header>
    
    <main>
        <div class="logo">
            <h1>Google Search</h1>
        </div>
        
        <section class="search-section">
            <form action="https://www.google.com/search" target="_blank">
                <div class="input-container">
                    <input type="text" id="query" name="q" placeholder="Search Google" required>
                </div>
                
                <div class="button-container">
                    <input type="submit" value="Google Search" class="btn-search">
                    <input type="submit" value="I'm Feeling Lucky" name="btnI" class="btn-lucky">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
